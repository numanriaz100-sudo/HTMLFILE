<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Rules - Login/Register</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    color: #fff;
    background: url('https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=1200&q=80')
      no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    min-height: 100vh;
  
    flex-direction: column;
  }

  header {
    width: 100%;
    background: #000;
    padding: 12px 0;
    position: fixed;
    top: 0; 
    left: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
  }

  nav a {
    margin-right: 15px;
    color: white;
    text-decoration: none;
    font-size: 16px;
  }

  nav a:hover {
    color: yellow;
  }

  #themeToggleBtn {
    background: yellow;
    border: none;
    padding: 5px 10px;
    border-radius: 8px;
    cursor: pointer;
  }

  .container {
    width: 360px;
    padding: 25px;
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    text-align: center;
    backdrop-filter: blur(6px);
    margin: 140px auto 30px;
  }

  h2 {
    color: #ffcc00;
    margin-bottom: 20px;
  }

  input, select {
    width: 90%;
    padding: 10px;
    margin: 12px auto;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    outline: none;
  }

  button {
    background: #ff0000;
    color: #fff;
    padding: 12px 35px;
    border-radius: 6px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #cc0000;
  }

  p {
    margin-top: 18px;
  }

  a {
    color: #00ffff;
    cursor: pointer;
    font-weight: bold;
  }

  .form-box {
    display: none;
  }

  .form-box.active {
    display: block;
  }

  footer {
    width: 100%;
    background: #111;
    padding: 30px 10px;
    text-align: center;
    color: #ccc;
    
  }

  footer h2 {
    color: #ffcc00;
    margin-bottom: 10px;
  }

  footer a {
    color: #bbb;
    text-decoration: none;
  }

  footer a:hover {
    color: white;
  }

  .footer-links {
    margin: 10px 0;
  }

</style>

</head>
<body>

<header>
  <div class="container-header" style="width:90%;display:flex;align-items:center;justify-content:space-between;">
    
    <a href="index.html" style="display:flex;align-items:center;color:white;text-decoration:none;">
      <div style="width:40px;height:50px;background:black;border-radius:8px;padding:4px;display:flex;flex-direction:column;justify-content:space-between;">
        <span style="width:12px;height:12px;background:red;border-radius:50%;display:block;"></span>
        <span style="width:12px;height:12px;background:yellow;border-radius:50%;display:block;"></span>
        <span style="width:12px;height:12px;background:green;border-radius:50%;display:block;"></span>
      </div>
      <span style="margin-left:10px;font-size:20px;font-weight:bold;">Traffic-Rules</span>
    </a>

    <nav>
      <a href="../index.html">Home</a>
      <a href="./src/pages/about/about.html">About</a>
      <a href="./src/pircing.html">Pricing</a>
      <a href="./src/pages/contact/contact.html">Contact</a>
      <a href="./login.html">Login</a>
      <button id="themeToggleBtn">Button</button>
    </nav>
  </div>
</header>

<div class="container">

  <div class="form-box active" id="login-form">
      <form>
          <h2>Login</h2>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>Don't have an account?
              <a onclick="showForm('register-form')"> Register</a>
          </p>
      </form>
  </div>

  <div class="form-box" id="register-form">
      <form>
          <h2>Register</h2>
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <select required>
              <option value="">--Select Role--</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
          </select>
          <button type="submit">Register</button>
          <p>Already have an account?
              <a onclick="showForm('login-form')"> Login</a>
          </p>
      </form>
  </div>

</div>

<footer><div style="display:flex; flex-direction:column; align-items:center;">

    <a href="index.html" style="display:flex;align-items:center;color:white;text-decoration:none;margin-bottom:10px;">
      <div style="width:40px;height:50px;background:#111;border-radius:8px;padding:4px;display:flex;flex-direction:column;justify-content:space-between;">
        <span style="width:12px;height:12px;background:red;border-radius:50%;display:block;"></span>
        <span style="width:12px;height:12px;background:yellow;border-radius:50%;display:block;"></span>
        <span style="width:12px;height:12px;background:green;border-radius:50%;display:block;"></span>
      </div>
      <span style="margin-left:10px;font-size:20px;font-weight:bold;">Traffic-Rules</span>
    </a>

    <p style="color:white;font-size:14px;margin-top:10px;">
      © 2025 Traffic Rules Website — All Rights Reserved
    </p>

  </div></footer>
 

<script>
  function showForm(formId) {
    document.getElementById("login-form").classList.remove("active");
    document.getElementById("register-form").classList.remove("active");
    document.getElementById(formId).classList.add("active");
  }
</script>

</body>
</html>
